<!DOCTYPE html>
<html lang="en">	
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Frog Chat</title>
	</head>
	<body style="background-color:#9ff0c7">
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-dice-d20"></i>Frog Chorus</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Pond Name</label>
						<select name="room" id="room">
							<option value="Lilly Pond">Lilly Pond</option>
							<option value="Koi Pond">Koi Pond</option>
							<option value="Fountain Pond">Fountain Pond</option>
						</select>
					</div>
					<button type="submit" class="btn">Hop in</button>
				</form>
			</main>
		</div>	  
	</body>
</html>
